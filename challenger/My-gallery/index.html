<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/devchallenges.png" type="image/x-icon">

    <title>My gallery</title>

</head>
<body>
    <header>
    <img id="profile" src="img/profilePhoto.png" alt="profile photo">
    <p id="name">Rodney Cotton</p>
    <p id="local">Helsinki, Finland</p>
    <div id="info">
      <div class="post">
        <p class="number">100</p>
        <p class="text">Posts</p>
      </div>
      <div class="post">
        <p class="number">2,242</p>
        <p class="text">Follower</p>
      </div>
      <div class="post">
        <p class="number">1,432</p>
        <p class="text">Following</p>
      </div>
    </div>
  </header>
  <main class="main">
    <section id="gallery">
        <figure class="item-gallery item1">
            <img src="img/photo1.png" alt="photo1" class="img-gallery">
        </figure>
        <figure class="item-gallery item2">
            <img src="img/photo2.png" alt="photo2" class="img-gallery">
        </figure>
        <figure class="item-gallery item3">
            <img src="img/photo3.png" alt="photo3" class="img-gallery">
        </figure>
        <figure class="item-gallery item4">
            <img src="img/photo4.png" alt="photo4" class="img-gallery">
        </figure>
        <figure class="item-gallery item5">
            <img src="img/photo5.png" alt="photo5" class="img-gallery">
        </figure>
        <figure class="item-gallery item6">
            <img src="img/photo6.png" alt="photo6" class="img-gallery">
        </figure>
    </section>
  </main>
  <footer>
    <p>created by douglas jpg - devChallenges.io</p>
  </footer>
</body>
</html>
